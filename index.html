<!DOCTYPE html>
  <html>
    <head>
      <title>Columns.io</title>
      <link rel="stylesheet" type="text/css" href="portfolio.css">
	  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="shortcut icon" href="favicon.ico">
            <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
    	<p id="score">SCORE: 0</p>
        <h4 id="TITLE">Columns.</h4>
    	<div id = "game">

	    	<canvas id="columns"></canvas>
    		<canvas id="preview" onclick="test.switch()"></canvas>	
        </div>
		<a href="/" data-target="slide-out" class="sidenav-trigger" id="menu-toggle"><i class="material-icons">menu</i></a>

    	<ul id="slide-out" class="sidenav">
    	   <li><a id="menu" class="menu-item subheader">Menu</a></li>
    	   <li><div id="divider" class="divider"></div></li>
    	   <li><a id= "resume" class="menu-item waves-effect sidenav-close">Resume</a></li>
    	   <li><a id= "restart" class="menu-item waves-effect" onclick="test.game.restart()">Restart</a></li>
    	   <li><a class="menu-item"><div class="switch">
    	    	Light
				<label>
    	    	    <input id="night-light" type="checkbox" onclick="test.mode()">
    	    	    	<span class="lever"></span>
    	    	</label>
    	    	Night
    	    </div></a></li>
           <li><a id= "leaderboard" class="menu-item waves-effect modal-trigger" onclick='getTopScores($("#invisible"))' data-target="modal3">Leaderboard<span class="new badge" data-badge-caption="Beta"></span></a></li>
    	   <li><a id="controls" class="modal-trigger menu-item waves-effect" data-target="modal1">Controls</a></li>
    	   <li><a id= quit class="menu-item waves-effect" onclick="windowClose()" >Quit</a></li>
    	   <li id="designer">Design by VictorLin.</li>

    	</ul>

    	<div id="modal1" class="modal modal-fixed-footer">
    	    <div class="modal-content">
    	      <h4>Controls</h4>
                <img src="WASD.png" style="width:20vh" >
                <p>placeholder.</p>
            </div>
    	    <div class="modal-footer">
    	      <a class="modal-close waves-effect waves-teal btn-flat grey-text text-lighten-1">Got It!</a>
    	    </div>
    	</div>
        <iframe id="invisible" name="invisible" style="display:none;"></iframe>
        <div id="modal2" class="modal">
            <div id="over-container" class="modal-content center-align">
                <h2 id="end-game">GameOver</h2>
                <h3 id="final-score"></h3>
                <div class="end-score"></div>
                <form id="form" target="invisible" method="post" action="https://script.google.com/macros/s/AKfycbwnfHP8eGWwdsfA2NqwGftt6YU1j4n3j5OCMWMo1aVgww_X48w/exec" onsubmit="submission()">
                  <div id="name-input" class="input-field">
                    <input type="text" id="user-name" name="Name" data-length="10" maxlength="10" minlength="3" required="">
                    <label for="user-name">Username</label>
                  </div>
                  <input id="force" name="Score">
                  <div class="modal-footer">
                    <input id="save" class="save-score waves-effect waves-light btn-small" type="submit" value="submit" >
                    <a class="modal-close waves-effect btn-small grey lighten-3 teal-text text-lighten-1" onclick="test.game.new_game_board()">Restart</a>           
                  </div>
                </form>   
                
            </div>
        </div>
        
        <div id="modal3" class="modal modal-fixed-footer">
            <div class="modal-content">
              <div id="board" style="margin:0 auto;"></div>
            </div>
            <div class="modal-footer" >
                  <a class="modal-close waves-effect waves-grey btn-flat grey-text">Done</a>
            </div>
        </div>
    	<!--------------------------------------ONLOAD---------------------------------------------->
    	<script type="text/javascript" src="materialize.min.js"></script>
    	<script type="text/javascript" src="game.js"></script>
    </body>
  </html>
